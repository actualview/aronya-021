<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: marker/marker300a.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<img id="star" src="assets/star.png" />
        <a-asset-item id="moon" src="assets/moon.glb"></a-asset-item>
      </a-assets>
        arjs='sourceType: webcam; sourceWidth:1920; sourceHeight:1440; displayWidth: 1920; displayHeight: 1440; debugUIEnabled: false;'
        renderer="antialias: false; logarithmicDepthBuffer:true">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
	<a-image
          src="#star" scale="6 6 6" rotation="0 0 0" position="0 2.7 0" class="clickable" gesture-handler
        ></a-image>
        <a-gltf-model rotation="0 0 0 " position="0 3.1 0" scale="0.4 0.4 0.4" src="#moon"
	  animation="property: rotation; to: 0 360 0; dur: 20000; easing: easeInOutQuad; loop: true; dir: alternate"
        >
      </a-entity>
    </a-scene>
        >
      </a-entity>
    </a-scene>
  </body>
</html>
