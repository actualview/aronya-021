<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: marker/marker300a.mind;, filterMinCF:0.0001; filterBeta: 0.001" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"
     arjs="sourceType: webcam; sourceWidth:2560; sourceHeight:1920; displayWidth: 2560; displayHeight: 1920;">
      <a-assets>
	<img id="star" src="assets/star.png" />
        <a-asset-item id="moon" src="assets/moon.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
	<a-image
          src="#star" scale="6 6 6" rotation="0 0 0" position="0 2.7 0"
        ></a-image>
        <a-gltf-model rotation="0 0 0 " position="0 3.1 0" scale="0.4 0.4 0.4" src="#moon"
	  animation="property: rotation; to: 0 360 0; dur: 20000; easing: easeInOutQuad; loop: true; dir: alternate"
        >
      </a-entity>
    </a-scene>
  </body>
</html>
