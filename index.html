<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <title>YACHT GINIE XR</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: marker/marker300a.mind;, filterMinCF:0.0001; filterBeta: 0.001" color-space="sRGB" renderer="antialias: false; logarithmicDepthBuffer:true, colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"
     arjs="sourceType: webcam; sourceWidth:2560; sourceHeight:1920; displayWidth: 2560; displayHeight: 1920;"
     >
      <a-assets>
        <img id="fwb" src="assets/fwb.gif">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity geometry="primitive:plane;width:1;height:1;" position="0 1.35 0" material="shader:gif;src:#fwb;alphaTest:0.5;"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
